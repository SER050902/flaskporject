{% extends 'base.html' %}

{% block contingut %}
    <h1>MODIFICAR VIDEOJUEGO</h1>
    <form action='/videojuego/{{ videojuego.idVi }}/modificar' method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese el nombre" name="nombre" id="nombre" value="{{ videojuego.nombre }}"><br>

        <label for="genero">Género</label>
        <input type="text" placeholder="Ingrese el género" name="genero" id="genero" value="{{ videojuego.genero }}"><br>

        <label for="modo">Modo</label>
        <input type="text" placeholder="Ingrese el modo" name="modo" id="modo" value="{{ videojuego.modo }}"><br>

        <label for="nombre">Desarrolladores</label>
        <select id="desarrollado" name="desarrollado">
            {% for desarrollador in desarrolladores %}
                {% if desarrollador.idDE == videojuego.desarrollado %}
                    <option value="{{ desarrollador.idDe }}" selected>{{ desarrollador.nombre }}</option>
                {% else %}
                <option value="{{ desarrollador.idDe }}">{{ desarrollador.nombre }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <label for="descripcion">Descripción</label>
        <input type="text" placeholder="Escribir descripción" name="descripcion" id="descripcion" value="{{ videojuego.descripcion }}"><br>

        <label for="lanzamiento_PC">Fecha de Lanzamiento del PC</label>
        <input type="date" placeholder="Seleccione la fecha de lanzamiento" name="lanzamiento_PC" id="lanzamiento_PC" value="{{ videojuego.lanzamiento_PC }}"><br>

        <label for="lanzamiento_PS4">Fecha de Lanzamiento del PS4</label>
        <input type="date" placeholder="Seleccione la fecha de lanzamiento" name="lanzamiento_PS4" id="lanzamiento_PS4" value="{{ videojuego.lanzamiento_PS4 }}"><br>

        <label for="lanzamiento_PS5">Fecha de Lanzamiento del PS5</label>
        <input type="date" placeholder="Seleccione la fecha de lanzamiento" name="lanzamiento_PS5" id="lanzamiento_PS5" value="{{ videojuego.lanzamiento_PS5 }}"><br>

        <label for="lanzamiento_XBOX_S_X">Fecha de Lanzamiento del XBOX-S-X</label>
        <input type="date" placeholder="Seleccione la fecha de lanzamiento" name="lanzamiento_XBOX_S_X" id="lanzamiento_XBOX_S_X" value="{{ videojuego.lanzamiento_XBOX_S_X }}"><br>

        <label for="lanzamiento_NS">Fecha de Lanzamiento del NS</label>
        <input type="date" placeholder="Seleccione la fecha de lanzamiento" name="lanzamiento_NS" id="lanzamiento_NS" value="{{ videojuego.lanzamiento_NS }}"><br>

        <label for="imagen_url">URL del Imagen</label>
        <input type="text" placeholder="Ingrese la URL de la imagen" name="imagen_url" id="imagen_url" value="{{ videojuego.imagen_url }}"><br>

        <button type="submit">modificar Videojuego</button>
    </form>
{% endblock %}
